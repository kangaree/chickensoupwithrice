<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Soup With Rice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #carousel {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #carousel img {
            max-width: 100%;
            max-height: 100%;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .nav-button.left {
            left: 10px;
        }
        .nav-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <button class="nav-button left" onclick="previousImage()">&#9664;</button>
        <img id="carousel-image" src="" alt="Carousel Image">
        <button class="nav-button right" onclick="nextImage()">&#9654;</button>
    </div>

    <script>
        const currentMonth = new Date().getMonth(); // Get current month (0-11)
        let currentIndex = currentMonth;

        function updateImage() {
            const imageElement = document.getElementById('carousel-image');
            imageElement.src = `${(currentIndex % 12) + 1}.jpg`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % 12;
            updateImage();
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + 12) % 12;
            updateImage();
        }

        // Initialize the carousel with the current month image
        window.onload = updateImage;
    </script>
</body>
</html>
